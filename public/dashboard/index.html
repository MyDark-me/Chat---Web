  <!-- CONTENT -->

  <!-- LOGIN MODAL -->
  <div class="modal fade" id="login" tabindex="-1" data-backdrop="static">
    <div class="modal-dialog  modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="login">Login</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <form action="http://localhost/api/v1/users/login" method="post">
        <div class="modal-body">
          <!--Hier Modal Inhalt-->
          
            <input type="text" name="username" placeholder="Username" class="form-control form-group" required>
            <input type="password" name="password" placeholder="Password" class="form-control form-group" required>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Schließen</button>
          <button type="submit" class="btn btn-primary" value="Login">Login</button>
        </div>
      </form>
      </div>
    </div>
  </div>

  <!-- REGISTER MODAL -->
  <div class="modal fade" id="register" tabindex="-1" data-backdrop="static">
    <div class="modal-dialog  modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="register">Registrieren</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <form action="http://localhost/api/v1/users/register" method="post">
        <div class="modal-body">
          <!--Hier Modal Inhalt-->

          <input type="text" name="username" placeholder="Username" class="form-control form-group" required>
          <input type="password" name="password" placeholder="Password" onchange="pwdcheck()" class="form-control form-group" id="fpwd" required>
          <input type="password" name="password" placeholder="Password" onchange="pwdcheck()" class="form-control form-group" id="spwd" required>
          <input type="email" name="email" placeholder="Email" class="form-control form-group" required>
          <p id="pwdcheck"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Schließen</button>
          <button type="submit" class="btn btn-primary" value="Register" id="btn-register">Registrieren</button>
        </div>
      </form>
      </div>
    </div>
  </div>
